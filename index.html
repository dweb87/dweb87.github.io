---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">


      <h2><a class="postheadline" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="entry">
        {{ post.date | date_to_string | date: "%d %b %Y"}}  |  {{ post.tag }}

      </div>


    </article>
  {% endfor %}
</div>
